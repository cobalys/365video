<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link type="image/x-icon" href="{{ MEDIA_URL }}favicon.ico" rel="icon" />
        <link type="image/x-icon" href="{{ MEDIA_URL }}favicon.ico" rel="shortcut icon" />
        <title>365Video{% if title %} - {{ title }}{% endif %}</title>
        <link rel="stylesheet" type="text/css" href= "{{ MEDIA_URL }}css/administration.css">
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.6.1.min.js">
        </script>
        <link type="text/css" href="{{ MEDIA_URL }}css/start/jquery-ui-1.8.13.custom.css" rel="Stylesheet" />
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui-1.8.13.custom.min.js">
        </script>
    </head>
    <body>
        <img class="logo" src="{{ MEDIA_URL }}images/admin/logo-black.jpg" alt="">
        <table id="main">
            <tr>
                <td id="center-main">
					<div class="success">
					    {% trans 'You have been logged out.' %}&nbsp;<a href="{{ PATH }}admin/">{% trans 'Click here to Log in again.' %}</a> 
                    </div>
                </td>
            </tr>
        </table>
    </body>
